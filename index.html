<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sneakers</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container1">
            <nav class="navbar">
                <img class="logo" src="images/logo.svg" alt="sneakers">
                <div class="menu-list">
                    <a href="#"><span class="collections">Collections</span></a>
                    <a href="#"><span class="men">Men</span></a>
                    <a href="#"><span class="women">Women</span></a>
                    <a href="#"><span class="about">About</span></a>
                    <a href="#"><span class="contact">Contact</span></a>
                </div>
                <div class="right-nav">
                    <div class="cart">
                        <img class="cart-icon" src="images/icon-cart.svg" alt="">
                    </div>
                    <div class="profile">
                        <img class="profile-icon" src="images/image-avatar.png" alt="">
                    </div>
                </div>
            </nav>
            <hr>
            <div class="container2">
                <div class="picture-gallery">
                    <div class="product-image">
                        <img src="images/image-product-1.jpg" alt="" class="main-image">
                    </div>
                    <div class="picture-stack">
                        <img src="images/image-product-1.jpg" alt="" class="main-image">
                        <img src="images/image-product-1.jpg" alt="" class="main-image">
                        <img src="images/image-product-1.jpg" alt="" class="main-image">
                        <img src="images/image-product-1.jpg" alt="" class="main-image">
                    </div>

                </div>
                <div class="product-description">
                    <h5>SNEAKER COMPANY</h5>
                    <h1>Fall Limited Edition Sneakers</h1>
                    <p>These low-profile sneakers are your perfect casual wear
                        companion. Featuring a durable rubber outer sole, they'll
                        withstand everything the weather can offer.
                    </p>
                    <div class="price">
                        <div class="price-and-discount">
                            <span class="amount">$125.00</span>
                            <span class="discount">50%</span>
                        </div>
                        <span class="normal-price">$250.00</span>
                    </div>
                    <div class="cart-select">
                        <div class="piece-select">
                            <a href="#"><img src="images/icon-minus.svg" alt="" class="minus"></a>
                            <span class="pieces"><strong>0</strong></span>
                            <a href="#"><img src="images/icon-plus.svg" alt="" class="plus"></a>
                        </div>
                        <div class="add-to-cart">
                            <a href="#">
                                <img src="images/icon-cart-2.svg" alt="" class="add-cart-icon">
                                <span>Add to cart</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
